<div class="row">
    <div class="col-3">
        <div class="list-group">
            <button type="button" *ngFor="let device of devices; let i = index" 
                class="list-group-item list-group-item-action"
                (click)="onSelect(device)">
                {{device}}
            </button>
        </div>
    </div>
    <div class="col-9">
        <positions [device]="selectedDevice"></positions>
    </div>
</div>
